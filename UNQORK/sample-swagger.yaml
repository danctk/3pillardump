openapi: 3.0.0
info:
  title: Jira Intermediary API
  description: API to handle OAuth 2.0 calls and interact with a third-party application.
  version: 1.0.0
servers:
  - url: http://localhost:3000  # Update this to your deployed server URL
paths:
  /jira-webhook:
    post:
      summary: Process Jira Webhook
      description: Receives a webhook from Jira and calls a third-party API with the OAuth 2.0 token.
      operationId: processJiraWebhook
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sprintId:
                  type: integer
                  description: The ID of the completed sprint.
                sprintName:
                  type: string
                  description: The name of the completed sprint.
                endDate:
                  type: string
                  format: date-time
                  description: The date and time when the sprint ended.
                issues:
                  type: array
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                        description: The key of the issue.
                      summary:
                        type: string
                        description: A brief summary of the issue.
                      status:
                        type: string
                        description: The current status of the issue.
      responses:
        '200':
          description: Webhook processed successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Webhook processed successfully
        '500':
          description: Internal Server Error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Error processing webhook

  /refresh-token:
    post:
      summary: Refresh OAuth 2.0 Access Token
      description: Endpoint to refresh the OAuth 2.0 access token using the refresh token.
      operationId: refreshAccessToken
      responses:
        '200':
          description: Access token refreshed successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    description: New access token.
                  expiresIn:
                    type: integer
                    description: Time in seconds until the token expires.
        '400':
          description: Bad Request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid refresh token
        '500':
          description: Internal Server Error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Error refreshing access token
